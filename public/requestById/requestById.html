    <div class="card" id="requestDetails">
        <div class="card-body">
            <a class="btn btn-primary mb-3" href="javascript:history.back()">Back</a>

            <!-- Add item image here -->
            <div class="row">
                <div class="col-md-3">
                    <img src="" alt="Item Image" id="itemImage" style="max-width: 100%;">
                </div>
                <div class="col-md-9">
                    <h2>Request Details</h2>
                    <p><strong>Item Name:</strong> <span id="itemName"></span></p>
                    <p><strong>Requested User Details:</strong> <span id="userDetails"></span></p>
                    <p><strong>Item Destination:</strong> <span id="itemDestination"></span></p>
                    <p><strong>Item Pickup:</strong> <span id="itemPickup"></span></p>
                    <p><strong>Item Weight:</strong> <span id="itemWeight"></span></p>
                    <p><strong>Item Size:</strong> <span id="itemSize"></span></p>
                    <p><strong>Item Tips:</strong> <span id="itemTips"></span></p>
                    <p><strong>Item Notes:</strong> <span id="itemNotes"></span></p>
                    <p><strong>Submission Time:</strong> <span id="submissionTime"></span></p>
                    <p><strong>Status:</strong> <span id="status"></span></p>
                  
                    <!-- Add more placeholders as needed -->
                </div>
            </div>
        </div>
    </div>


    <!-- Leaflet Map -->
    <div class="card" id="mapCard">
        <div class="card-body text-center">
            <h2 class="card-title">Location Map</h2>
