	<div class="container">
		<div class="img">
			<img src="/images/Signup.png">
		</div>
		<!-- Signup Form -->
		<div class="signup-content">
			<form id="userinfo">
				<img src="/images/people.png">

				<h2 class="title">Sign Up</h2>
				<div class="input-div">
					<div class="div">
						<h5>First Name</h5>
						<input type="text" class="input" id="firstname">
					</div>
				</div>
				<div class="input-div">
					<div class="div">
						<h5>Last Name</h5>
						<input type="text" class="input" id="lastname">
					</div>
				</div>
				
				<div class="input-div">
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" id="username">
					</div>
				</div>
				<div class="input-div">
					<div class="div">
						<h5>Email</h5>
						<input type="email" class="input" id="email">
					</div>
				</div>
				<div class="input-div">
					<div class="div">
						<h5>Phone Number</h5>
						<input type="tel" class="input" id="phonenumber">
					</div>
				</div>
				<div class="input-div">
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="password">
					</div>
				</div>
				<div class="input-div">
					<div class="div">
						<h5>Confirm Password</h5>
						<input type="password" class="input" id="confirmpassword">
					</div>
				</div>
				<input type="submit" class="btn" value="Sign Up">
				<p><a class="text-center" style="margin-top: 10px;" href="/login">Already have an account? Login</a></p>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
